<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/assets/qr-code-component/fonts/fonts.css" />
    <title>QR code component</title>
  </head>
  <body>
    <main>
      <section class="flex flex-col gap-2 bg-white p-4 pb-10 rounded-2xl max-w-[290px]">
        <img class="max-w-full rounded-[10px]" src="/assets/qr-code-component/images/image-qr-code.png" alt="image qr code" />
        <h1 class="text-center text-2xl font-bold text-dark-blue px-1.5">Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>

    <footer class="inline-flex">
      <p class="mt-1.5">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p class="my-1.5 mx-0">
        Coded by
        <a href="https://github.com/isAlvarezDev" target="_blank"
          >isAlvarezDev</a
        >.
      </p>
    </footer>
  </body>
</html>
